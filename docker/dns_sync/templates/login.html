<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dns-sync â€” sign in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 h-full flex items-center justify-center">

  <div class="w-full max-w-sm px-4">
    <!-- Logo / title -->
    <div class="text-center mb-8">
      <svg class="w-10 h-10 text-blue-400 mx-auto mb-3" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z
             M3.6 9h16.8M3.6 15h16.8
             M12 3a13.5 13.5 0 0 1 0 18M12 3a13.5 13.5 0 0 0 0 18"/>
      </svg>
      <h1 class="text-2xl font-semibold tracking-tight">dns-sync</h1>
      <p class="text-gray-400 text-sm mt-1">Sign in to continue</p>
    </div>

    <!-- Card -->
    <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-xl p-6">
      {% if error %}
      <div class="mb-4 px-3 py-2 rounded-lg bg-red-900/40 border border-red-700 text-red-300 text-sm">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="/login" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            autofocus
            required
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-sm
                   text-white placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                   transition-colors"
            placeholder="Enter password"
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white
                 font-medium text-sm rounded-lg px-4 py-2.5 transition-colors
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                 focus:ring-offset-gray-800">
          Sign in
        </button>
      </form>
    </div>
  </div>

</body>
</html>
