<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dns-sync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
  <style>
    /* HTMX spinner: hidden by default, shown during request */
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline-flex; }

    /* Tailwind doesn't ship @keyframes for animate-spin in CDN without config --
       it does, but we add a safety fallback */
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-full flex flex-col">

  <!-- Nav -->
  <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-14">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-2 no-underline">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z
                 M3.6 9h16.8
                 M3.6 15h16.8
                 M12 3a13.5 13.5 0 0 1 0 18
                 M12 3a13.5 13.5 0 0 0 0 18"/>
          </svg>
          <span class="font-semibold text-white tracking-tight">dns-sync</span>
        </a>

        <!-- Nav links -->
        <nav class="flex items-center gap-4 text-sm">
          <a href="/"
             class="text-gray-300 hover:text-white transition-colors px-3 py-1.5 rounded-md hover:bg-gray-700">
            Dashboard
          </a>
          <a href="/logout"
             class="text-gray-400 hover:text-red-400 transition-colors px-3 py-1.5 rounded-md hover:bg-gray-700">
            Logout
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Page content -->
  <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Relative timestamp script (runs once, updates data-ts spans) -->
  <script>
    function relativeTime(isoStr) {
      if (!isoStr) return '';
      const d = new Date(isoStr.replace('+00:00', 'Z'));
      const diff = Math.floor((Date.now() - d) / 1000);
      if (diff < 5)  return 'just now';
      if (diff < 60) return diff + 's ago';
      if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
      if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
      return Math.floor(diff / 86400) + 'd ago';
    }
    function applyRelativeTimes() {
      document.querySelectorAll('[data-ts]').forEach(el => {
        el.textContent = relativeTime(el.dataset.ts);
      });
    }
    applyRelativeTimes();
    setInterval(applyRelativeTimes, 30000);
    // Re-apply after any HTMX swap
    document.addEventListener('htmx:afterSwap', applyRelativeTimes);

    // Auto-dismiss status banner after 5s
    function autoDismissBanner() {
      const banner = document.getElementById('status-banner');
      if (banner) {
        setTimeout(() => banner.remove(), 5000);
      }
    }
    autoDismissBanner();
    document.addEventListener('htmx:afterSwap', autoDismissBanner);
  </script>

</body>
</html>
