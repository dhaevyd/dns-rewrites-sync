<div id="settings-panel" class="bg-gray-800 rounded-lg border border-gray-700 shadow p-4">
  <div class="flex items-center gap-4 flex-wrap">

    <!-- Label -->
    <span class="text-sm font-semibold text-white flex items-center gap-1.5 flex-shrink-0">
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      </svg>
      Auto-Sync
    </span>

    <!-- Status dot -->
    {% if enabled %}
    <span class="flex items-center gap-1.5 text-xs text-green-400 flex-shrink-0">
      <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
      Every {{ interval_minutes }}m
    </span>
    {% else %}
    <span class="flex items-center gap-1.5 text-xs text-gray-500 flex-shrink-0">
      <span class="w-1.5 h-1.5 rounded-full bg-gray-600"></span>
      Disabled
    </span>
    {% endif %}

    {% if next_sync_at %}
    <span class="text-xs text-gray-400 flex-shrink-0">
      Next: <span data-ts="{{ next_sync_at }}"
                  title="{{ next_sync_at[:19] | replace('T', ' ') }} UTC"
                  class="text-gray-300"></span>
    </span>
    {% endif %}

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Inline form -->
    <form hx-post="/api/settings" hx-target="#settings-panel" hx-swap="outerHTML"
          class="flex items-center gap-2">
      <input
        type="number"
        name="interval_minutes"
        value="{{ interval_minutes }}"
        min="1" max="1440"
        class="w-20 bg-gray-700 border border-gray-600 rounded-md px-2 py-1 text-xs text-white
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <span class="text-xs text-gray-500">min</span>

      {% if enabled %}
      <button type="button"
        hx-post="/api/settings/disable" hx-target="#settings-panel" hx-swap="outerHTML"
        class="bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs font-medium
               rounded-md px-2.5 py-1 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500">
        Pause
      </button>
      {% else %}
      <button type="button"
        hx-post="/api/settings/enable" hx-target="#settings-panel" hx-swap="outerHTML"
        class="bg-green-700 hover:bg-green-600 text-white text-xs font-medium
               rounded-md px-2.5 py-1 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500">
        Resume
      </button>
      {% endif %}

      <button type="submit"
        class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium
               rounded-md px-2.5 py-1 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
        Save
      </button>
    </form>

  </div>
</div>
